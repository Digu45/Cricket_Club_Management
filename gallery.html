<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Club Photo Slideshow</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
        display: flex;
        justify-content: center; /* Centers horizontally */
        align-items: center; /* Centers vertically */
        height: 100vh; /* Full viewport height */
        overflow: hidden;
      }

      .gallery-container {
        overflow: hidden;
        position: relative;
        width: 80%; /* Adjust width as needed */
        max-width: 1000px; /* Max width to limit the gallery size */
        height: 700px; /* Set a fixed height for the gallery */
        margin: 20px; /* Space around the container */
        background-color: white;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      }

      .gallery {
        display: flex;
        transition: transform 0.5s ease-in-out;
        width: 100%;
        height: 100%; /* Ensure the gallery takes full height */
      }

      .gallery-item {
        min-width: 100%;
        box-sizing: border-box;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px; /* Rounded corners for images */
      }
      .back-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        background-color: orange;
        padding: 10px 25px;
        border-radius: 50px;
        text-decoration: none;
        color: black;
        font-weight: bold;
        border: 1px solid orange;
        transition: all 0.3s ease-in-out;
        z-index: 1000; /* Keeps button above all content */
      }

      .back-btn:hover {
        background-color: white;
      }

      /* Responsive styles for mobile devices */
      @media (max-width: 768px) {
        .gallery-container {
          width: 100%;
          height: 60vh; /* Use percentage height for mobile screens */
        }

        .gallery-item img {
          object-fit: cover;
          height: 100%; /* Ensure images cover the container */
        }
      }

      @media (max-width: 480px) {
        .gallery-container {
          width: 100%;
          height: 58vh; /* Smaller height for smaller screens */
        }

        .back-btn {
          width: 80px;
          height: 35px;
        }
      }
    </style>
  </head>
