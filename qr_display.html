<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #qrcode-container {
      text-align: center;
    }
  </style>
  <title>QR Code Display</title>
</head>
<body>

  <div id="qrcode-container"></div>

  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <script>
    // Assuming you have a QR code image URL, replace 'your-qr-code-image-url' with the actual URL
    var qrCodeImageUrl = 'WhatsApp Image 2024-01-13 at 21.49.43.jpeg';

    // Generate QR code
    var qrcode = new QRCode(document.getElementById('qrcode-container'), {
      text: qrCodeImageUrl,
      width: 256,
      height: 256,
    });
  </script>

</body>
</html>
